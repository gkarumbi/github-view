<div class="page-view mt-5">
    <div class="row">
        <div class="col-md-3">
            <img src="{{users.avatar_url}}" alt="" height="250px" width="250px">
            <p class="mt-3"> {{users.name}} </p>
        </div>
        <div class="col-md-8">
            <div class="repo-info-container card-deck" *ngFor = 'let repo of repolist |async'>
                
               <div class="card bg-success mb-1 text-white"> <h5> <a routerLink ="repo/{{repo.id}}">{{repo.name}}</a></h5></div>
                
            </div>
        </div>
    </div>
    
</div>
